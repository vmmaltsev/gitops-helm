apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: helm-apps
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/vmmaltsev/gitops-helm.git
        revision: HEAD
        directories:
          # monitoring → namespace: monitoring
          - path: helm/monitoring
            values:
              namespace: monitoring
          # все остальные → namespace: demo-app
          - path: helm/*
            exclude: helm/monitoring
            values:
              namespace: demo-app
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/vmmaltsev/gitops-helm.git
        targetRevision: HEAD
        path: '{{path}}'
        helm:
          skipCrds: true
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{values.namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - ServerSideApply=true
          - CreateNamespace=true
